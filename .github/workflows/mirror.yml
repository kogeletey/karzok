on:
  push:
    branches:
    - '**'
  pull_request:
    types: [closed]
    branches:
    - '**'
name: mirror to sr.ht
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - uses: nhsllc/mirror-action@v0.1.2
          with:
            REMOTE: https://git.sr.ht/~kogeletey/${{ github.event.repository.name }}
            GIT_SSH_PRIVATE_KEY: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
            GIT_SSH_NO_VERIFY_HOST: "true"
            DEBUG: false
